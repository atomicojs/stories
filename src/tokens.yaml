card:
  radius: .5rem
  padding: 0.625rem
  border: 1px solid $$card.color.border
  gap:
    =: 1rem
  color:
    contrast: rgba(0,0,0,.025)
    border: rgba(0,0,0,.1)
code:
  font:
    size: 1rem
    height: 1.2
hero:
  color:
    dot: rgba(0,0,0,.25)
    gradient: transparent
button:
  radius: 1.25rem
  size: 2rem
  padding: 0 1.25rem
  font:
    size: 0.875rem
  group:
    color: "#D9D9D9"
    border: 1px solid $$button.group.color
    [appearance=tab]:
      color: transparent
  color:
    container: "#D9D9D9"
    text: black
    [checked=true]:
      container: black
      text: white
  [small=true]:
    radius: 0.875rem
    size: 28px
    padding: 0 0.625rem
    font:
      size: 0.75rem
  [icon=true]:
    padding: 0
  [appearance=tab]:
    color:
      container: transparent
      text: black
      [checked=true]:
        container: transparent
        text: black
