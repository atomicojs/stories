color:
  primary: "#000"
  secondary: "#A1A1A9"
  contrast: "#fff"
  neutral: "#D0D9D8"
  container: "#fff"
  frame: "#E1E1E9"

card:
  radius: 1rem
  padding: 0.625rem
  border: 1px solid $$card-color-border
  gap:
    =: 1rem
  color:
    contrast: rgba(0,0,0,.025)
    border: rgba(0,0,0,.1)

code:
  font:
    size: 1rem
    height: 1.2

editor:
  color:
    background: $color-container
  border:
    =: $$editor-border-size solid $$color-frame
    size: 1px
  slot(role=preview):
    background: transparent
    radius: 0 0 $card-radius $card-radius
    border: none
  slot(role=code):
    radius: 0 0 $card-radius $card-radius
    border: none

hero:
  color:
    dot: rgba(0,0,0,.25)
    gradient: transparent
    slot(*):
      radius: 0px

button:
  radius: 1.25rem
  size: 2rem
  padding: 0 1.25rem
  font:
    size: 0.875rem
  group:
    color: rgba(0,0,0,.05)
    border: none
  color:
    container: rgba(0,0,0,.1)
    text: black
    (checked):
      container: black
      text: white
  (small):
    radius: 0.875rem
    size: 28px
    padding: 0 0.625rem
    font:
      size: 0.75rem
  (icon):
    padding: 0
  (appearance=tab):
    color:
      container: transparent
      text: black
      (checked):
        container: black
        text: white

scroll:
  width: .5rem
